<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
        <main>
            <div class="fondito row">
                <div class="col-md-6">
                    <!-- 
                    <center>
                        <img src="resources/logo3.png" style=" width: 200px; height: 200px;">

                <div class="col-md-4 bg-white rounded-top mt-5 mb-5">
                    <div class="mx-4">
                        <br>
                        <h3>Iniciar sesión</h3>
                        <br>
                        <label for="txtUser">Nombre de usuario</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <img src="resources/usuario.png" style="width: 15px; height: 15px;" alt="Icono">
                            </span>
                            <input id="txtUser" type="text" class="form-control" placeholder="Ingresa usuario">
                        </div>
                        <br>
                        <label for="txtPassword">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <img src="resources/llave.png" style="width: 15px; height: 15px;" alt="Icono">
                            </span>
                            <input id="txtPassword" type="password" class="form-control" placeholder="Ingresa contraseña">
                        </div>
                        <br>
                        <br>
                        <center>
                            <button onclick="accesar();" id="btnIngresar" class="btn btn-info">Iniciar sesión</button>
                        </center>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
